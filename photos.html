    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((reg) => {
                    if (reg.installing) {
                        console.log('Service Worker をインストール中です');
                    } else if (reg.waiting) {
                        console.log('Service Worker をインストールしました');
                    } else if (reg.active) {
                        console.log('Service Worker は有効です');
                    }
                })
                .catch((error) => {
                    // registration failed
                    console.log('登録失敗：', error);
                });
        }

    </script>
