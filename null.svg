コミティアの宣伝がしたくてtwitterアカウントをとり、他のSNSからフォロワーさんが流れてきてくれてとても嬉しかったのですが、気分が落ち込んできたのでやっぱり向いていませんでした。反応をもらえたら嬉しいけど、もらえなかった時の痛手がハンパないです。見てくれる相手ができたと浮かれて、何でもかんでも話したり見せたりしたのでなおさらです。ピクブラも同じ理由で、コメント規制にしました。一言どこかに事情を書くべきだったと申し訳なくなる気持ちと、相手方は余暇の一環でコメントをくれただけなのだから、どれだけこちらが深く考え込んでも無駄なのだという現実認識で生じるやるせなさで半々です。

どれだけ真剣に戸次たちの心情を考察しても、これから先望むところまで描けないかもしれないと思い悩んでも、この話は面白いか眠れなくなるくらい吟味しようと、誰かわかってくれないかなと毎晩寂しく思っても、結局他の人からは余暇に触れる１コンテンツなのだと頭では理解しているはずでした。それでもやはり、私の時間と精神を削って作ったものを、他者が一瞬で消費していき、そして他のこと（交流をするとか、自分の考えや日頃のことを気軽に発信するという、私にはできないこと）をしているのを見ると辛くなってきます。それが怒りになって「続きを描け」と自分に命じる呪いになったり、無力感になって健康を脅かしたりします。コミティア大丈夫なんでしょうか。

本当は上のことは余計な考えで、読んだりいいねしてくださった人に感謝するべきだなと思い返しました。反応をいただいた時はいつも感謝の気持ちで一杯です。特に何作品もいいねしてくださったり、毎回（文字しか並んでいないプレスリリースまで！）いいねしてくださる人は本当にありがたいです。受け入れてもらえている感じがします。一方でどのようなユーザーが反応しているのか数字上の冷たい見方をすることもあり、どのようなキーワードでいらっしゃるのか調べることもありました。"創作BL""ゲイ"というタグが本当に強いです。特に戸次が度々篠原をいやらしい目つきで見る#1は本当に反応が多かった...かくいう私も気に入ったBLを見るならば、いやらしいシーンを期待してしまいます。このせいで、きてくださった方に対してうがった見方をしてしまいます。早くセックスシーンが見たいのではないか？彼らの過去はどうでも良いのではないか？３話はますますつまらなく思うのではないか？本当はBLがメインコンテンツではないし、いずれは本田をフィーチャーするが、その時は「どうでも良い女がしゃしゃり出てくる」と感じるのではないか？面白い・必要だと思って話を考えても、全て「余計・いらない」という評価を受けて終わるのではないか？こんな具合でもうダメです、めちゃくちゃです。


