初めてのイベント参加に際しまして、心的なリハビリ、詳しくは「人前で「作品発表者」として存在することに対するリハビリ」、そしてどうしても心残りに思っていたことを表に出すため投稿させていただきます。

一番伝えたい後者について先に述べます。
Twitterで弊社広報アカウントをフォローくださった方、本当にありがとうございました。
あまつさえいいねやRT、感想まで述べてくださり、本当にうれしかったです。
フォロー0でどこを見ているのかわからないアカウントが、実は反応をしっかり伺っていたというのは気味が悪いに違いと思います、申し訳ありません。「アカウントの振る舞い含めて作品にする」「FANG自体は観察可能、対話不可能にする」というスタンスで運営することに決めてしまったため、お礼すらツイートできずにいました。（このようなルールなので、本来この文章はあってはいけないバグのようなものです、という心持ちで文字化けさせました）
ここからが本当に伝えたいことなのですが、フォローいただいたのにブロ解してしまい、申し訳ありませんでした。フォローいただいた嬉しさで舞い上がり、上記のルールを自分で破り、後々自己嫌悪に陥っていました。これからも、申し訳ありませんがこのルールのためにフォロワー0を維持します。何も知らずにフォローしてくださるのをブロ解し続けるのは心苦しかったので、この場で述べさせていただきます。イベント終了後は更新頻度が下がりますが、これからも何かができたら...と思います。

なぜそのようなルールを作るに至ったのかですが、ここからはただの見苦しい自分語りです。
1年前と少し前、気疲れをあまりにも深め、人に対して自分の考えや作品を見せることがとても辛くなり、誰とも交流を持たないようになりました。
もともと人に対してかなり気遣いをするタイプで、知り合いとの会話は全て聞き役に徹していました。会議で発言しない者は不必要であるという考え方がありますが、私はそれを日常会話にも適用し、常に「自分は居なくても良いのではないか」という思いながら周囲と接していました。
オフでの環境がそのような様なので、誰かに自分のことを聞いてもらいたい欲求を満たすために、オンで必死に何かを発信して、いいねをもらってやっと安心感を得ていました。しかし、当然ながら常に目に見える形で反応がもらえるものではなく、SNSでありがちな「１ツイートごとに一喜一憂する」状態になっていました。
それともう一つ、自分で自分を追い込んでしまうような考え方を抱えていました。「何もかもつまらないのはお前がつまらない人間だからだ」という言葉で表されるような考え方です。何かが「素晴らしい」のは、その何かを「素晴らしい」と思える人間の感性が素晴らしいから　というものです。私はこの考えをアウトプットの品質と結びつけ、「素晴らしい作品をアウトプットできる＝素晴らしい何かをインプットしている＝素晴らしい何かを感知できる＝アウトプットする人間の感性が素晴らしい」という数式を作りました。
これを、自分の作品をアップしても何も反応がないときに当てはめ、「お前の作品はつまらない＝何も良いものをインプットして居ない＝何も良いものを感知できない＝お前の感性はつまらない」となりました。実際に私はろくに趣味がなくて、「やらなければならないことをやる」と「神経を休めるためにネットの大したことない何かを眺める」「やらなければならないことのために勉強する」を往復しているだけで、感動するようなことがほとんどありませんでした。本当に自分の感性が貧相なのだろうと思いました。
そのうち、ほんの些細なツイートをするのも、「つまらないからやめよう」と思うようになりました。さらに進んで、自分が感じていること、自分が感じたことを表に出すことも無価値だと思うようになりました。オンもオフも、自分のことや感じたこと、自分のアウトプットを堂々と発表する人でいっぱい、そして実際みんな面白い。では私が居てどうするんでしょうか。と心底思うようになりました。
驚くべきことにここまで自力で深みにはまっていきましたが、同じく自分で「頭いかれそうだからもう消えよう」とSNSのアカウントを消し、人との交流を断って虚無の暗黒から自衛しました。ちなみにオンでつながっていたのは、「もともとオフでの知り合いかつ直接会うことのできない方」ばかりです。オンで繋がるのは得意でないもので...
それから数ヶ月の隠遁状態を経て、ようやく楽しくできることを見つけました。それがFANGシリーズでした。誰も居ないところでやけくそに好きなことをしようか、という心持ちで、100%自分が見たいものを見るために始めました。しかし、ありがたいことに、全く経験したことないくらいたくさんの反応をいただきました。情けないことに、上記の流れで、「自分がなにがしかの形で認知され、存在するようになること」が辛く感じるようにしまったので、もっと工夫が必要になりました。そこで、プロフィールから「個人」を感じさせないようにするべく、FANGそのものを名乗りました。
他の事情もあってコミティア129に参加することに決め、せっかくやるからには立ち寄っていただきたい、そのためには広報をせざるを得ないという結論になり、一番苦手なtwitterにも戻ってきました。twitterでも「個人を消す」スタンスを貫くべく、実在する企業の広報アカウントのように宣伝だけ呟き、何もフォローしないことにしました。長くなりましたが、これが冒頭のルールを作るに至った背景です。

この文章自体、「アカウントの振る舞い含めて作品にする」に反していて、水を差すことこの上ないのですが、twitterなど交流が前提にある環境で、フォローしてくださった方々に対したぶっきらぼうに振る舞うのは、少し良心が咎めていました。しかし、交流するのは苦しいので今更不可能です。そのため、このようにコメントもいいねも極力つけられない状態にして、本当に一方的に都合を押し付けるような形で、長々書いてしまいました。
さて、明日は長年の夢だったコミティアですが、普通ならば「作者としてオフで存在し、自分で本を売る」のですが、それは到底無理なので、売り子二人が来て、本を頒布するという建前で臨むことにします。とはいえ自分の脳までは騙せないので、お客さんの行動一つ一つにまた一喜一憂するのだと思います。この文章を出していなかったら、その場にいることも耐久できなさそうですが、なんとか勇気は出せそうです。

どうせなので、他にもずっと気にしていたことも書いてしまいます。

重ねてのお礼になりますが、いつもFANGシリーズをご覧いただき、ありがとうございます。ただ私の...何がおかしくなってしまったのかわかりませんが、とにかく反応をいただくたびひどく動揺したり動悸したりしていて、回を重ねるたび、作品を投稿する前もひどく動悸がするようになってしまいました。気軽にやる趣味の範疇を超えて過度に緊張してしまうようです。そのため、作品を途中からコメント不可にしていました。コメントをいただいたことは本当にうれしかったです。ありがとうございます。ただコメント不可では、不可にされた方からは拒絶されたようにしか見えないので、気にされていないといいな...と心残りでした。しかし冒頭のルールのせいで補足も残せず、がんじがらめのままここまで来てしまいました...

いつも全くBLになっていなくて申し訳ありません。戸次を掘り下げてばかりです。投稿のたびに「必要だから描いているけど、読む側からしたら要らないよな...」と気にしていました。今後の展開についてはさらに心配事が多いです...ピクシブの過去作品がワクチンになりますが、これはネタバレでもあるし...と、このようにがんじがらめになっています。

本当は体調も少しおかしくなっていて、毎日無気力になって何かに集中するのが難しくなったりしています。でもどうしても続きを見たいしお見せしたくて、なんとか頑張っています。こんなことこそ本当は書いておいてもしょうがないのですが...でも、何かをちょっとずつ削ったものでFANGシリーズはできていると、どこかで誰かが知っていてくださったら、少し楽になるので、一方的に都合を押し付けておきます。

最後もう一段ひどくなった日記になってしまったので、これで終わります。
この文章も、そのうち消します。今後ともFANGをよろしくお願い致します。

