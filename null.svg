筋肉が良いとか、絵柄が良いというのは、中身を読んでもらえた実感がなくて、贅沢なことを言うとどこか不満になってきます。（ほんま贅沢やな）中身に一番神経を使っているので、そこで評価されたい気持ちがどうしても出てきます。
