こんなことは読めるかもしれない場所に書くなよというのが正論ですが、人がいるようないないような場所で好き放題書くことに病みつきになってしまったようです。何も晒したくない気持ちと、こんな風に苦しんでいるのを見つけて欲しいという気持ちでこうなってしまいました。
人の話ばかりを聞いていると相手が増長し、ますます聞く係は聞くしか無くなってしまうそうです。つまり、浮かれている時の自分は...と恥ずかしくなってきます。絶対に浮かれないようにしなければ。
今日はちゃんと戸次編を勧めたのですが、脚本の見直しでネームから切りなおしました。コミティアまでには絶対終わりそうにありません。日中ずっと作業していたら、疲れすぎの時のような辛さになってきました。もうFANGは到底趣味とは呼べなくて、仕事なのだと思います。長編漫画ゆえ、長時間割かないと達成感を得られないし、得られたとしてもすぐ次の話を書かなきゃ...となるはずです。かなりツライさんです。もう下書き状態で晒してしまいたい...しかし、何より下書きに心的エネルギーを取られるので、ペン入れでクッションを挟んだ方がむしろ作業が進みます。結局のところ、自分が満足いく時間の早さは絶対確保できないのだろうと思います。辛くなってくるし、時間足りないし、書きたいシーンまでまだまだあるし...ツライさんです。
辛すぎるので、息抜き用に漫画表示機能用ブランチを切ってみます。モバイルとPCで表示替えしたい。


