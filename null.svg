かなり久々に来ました。ついに日常会話が苦痛になってきました。聞き役に回り続けていると、自分のことを話したくない人と誤解されるので何も聞かれなくなるし、自分のことを話す神経回路が掠れるという、ハメ技コンボがあります。とりあえず私は漫画を描くという選択肢があるので、ましなんでしょうか。篠原はそういうことすらできないわけだけど、どうやって息してきたんやろか...?最近はとにかく死なないようにFANGの続きを描くしかねえという姿勢でいたため、ここにくる時間すら作っていませんでした。
このまま自分が研究以外見えないような存在のままなのは深刻な状態になりそうなので、呪詛のような漫画を研究室の人が読める場所にあげちゃいました。何も言及してほしくはないし、遠回しに恨み節を言っているように捉えられたりしたら癪なんですが、とにかく健康被害の報告を待っています。